<html>
  <head>
    <title>dApp example: The Starving Artist</title>
    <script src="http://hacknet.blockapps.net/static/js/ethlightjs.min.js"></script>
    <script src="http://hacknet.blockapps.net/static/js/api.js"></script>
    <script src="bulkQuery.js"></script>
  </head>
  <body>
    <label for="patronName">Nominate a donor:</label>
    <input id="patronName" type="text" size=40 name="patronName">
    <input id="patronValue" type="text" size=10 name="patronValue">
    <button id="donate" autofocus=true disabled=true type="button"
            onclick="buttonPush()">Become a patron!</button>
    <textarea id="placardArea" readonly=true rows=24 cols=80></textarea>
  </body>
</html>
